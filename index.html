<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Store Management System</title>
</head>
<body>
    <header>
        <h1>Store Inventory</h1>
    </header>
    <main>
        <div class="inventory-summary">
            <h2>Total Inventory Value</h2>
            <p id="inventoryValue">Before Discount: $180.00</p>
            <button onclick="applyDiscount()">Apply 15% Discount</button>
        </div>
    <!--display products-->
    <h2>Product List</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
                <th>Product Expiry</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product rows will be generated here -->
        </tbody>
    </table>
    <!--product search-->
    <div class="search-section">
        <h3>Find Product by Name</h3>
        <input type="text" id="productSearch" placeholder="Enter product name">
        <button onclick="searchProduct()">Search</button>
        <p id="searchResult"></p>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Anupa Ragoonanan</p>
    </footer>
</body>
</html>
