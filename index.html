<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Store Management System</title>
</head>
<body>
    <div class="container">
        <h1>Store Inventory</h1>
        <div class="inventory-summary">
            <h2>Total Inventory Value</h2>
            <p id="inventoryValue">Before Discount: $180.00</p>
            <button onclick="applyDiscount()">Apply 15% Discount</button>
        </div>
    </div>
    <!--display products-->
    <h2>Product List</h2>
    <ul id="productList">
        <!--poduct list-->
    </ul>
    <!--product search-->
    <div class="search-section">
        <h3>Find Product by Name</h3>
        <input type="text" id="productSearch" placeholder="Enter product name">
        <button onclick="searchProduct()">Search</button>
        <p id="searchResult"></p>
    </div>
</body>
</html>
